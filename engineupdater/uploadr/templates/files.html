<!DOCTYPE html>
<html>
<head>
<title>Flask Multiple Upload</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<h1>You know what you just uploaded.</h1>
<p>

<a href="{{ url_for('index') }}">Back to front page</a><p>

{% for file in files %}
    <h2>{{ file }}</h2>
    <a href="{{ url_for('static', filename='uploads/{}/{}'.format(uuid, file)) }}">
{% endfor %}

</body>
</html>
